<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
</head>
<body>
<div id="map"></div>
<script>

var map;

function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 25.049170, lng: 121.517039},
        zoom: 15
    });

    var marker = new google.maps.Marker({
        position : {lat: 25.049170, lng: 121.517039},
        title : "Restaurent"
    });

    var infowindow = new google.maps.InfoWindow({
        content: "<h3>金色三麥 台北京站店</h3>" +
                 "<p>地址：103台北市大同區承德路一段1號4樓</p>" +
                 "<p>所在地點：京站時尚廣場 Q Square</p>" +
                 "<a href='http://www.lebledor.com/store03.php'>lebledor.com</a>"
    });

    marker.addListener('click', function() {
        infowindow.open(map, marker);
    });

    marker.setMap(map);
}

</script>
<script
    async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsIounZbhWreS9StJyp0wygE5cxsDhDOo&callback=initMap">
</script>
</body>
</html>
